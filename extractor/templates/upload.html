{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Upload File</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Upload a File</h1>
        <h5>This app extracts payment terms from the payment term description column of a spend file, using AI assistant.</h5>
        <form action="{% url 'upload_file' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="file">Choose file:</label>
            <input type="file" id="file" name="file">
            <button type="submit">Upload</button>
        </form>
        <div class="logs">
            {% if message %}
                <p>{{ message }}</p>
            {% endif %}
        </div>
    </div>
    <script>
        document.querySelector('form').addEventListener('submit', function() {
            document.querySelector('.logs').innerHTML = '<p>Extraction in progress. Please wait...</p>';
        });
    </script>
</body>
</html>
